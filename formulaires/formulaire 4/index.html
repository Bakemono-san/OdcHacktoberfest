<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- poppins -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Formulaire 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-400">
   
    <!-- logo pour octobre rose -->
     <div class="flex justify-start items-center px-10 h-16 w-full bg-pink-500 text-white">
        <img class="cursor-pointer" src="https://img.shields.io/badge/October-Rose-pink?style=for-the-badge&logo=octoberfest" alt="October Rose">
         
     </div>

    <!-- formulaire de connexion -->

    <div class="max-w-xl mx-auto p-8 bg-white my-48 rounded-lg shadow-lg h-[450px]">
        <h2 class="text-2xl font-bold text-center mb-4">Formulaire de connexion</h2>
        <form action="submit" method="POST" class="flex flex-col space-y-4 my-10">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="block w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" class="block w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-0">Se connecter</button>
            </div>
        </form>
        <p class="text-center text-gray-500 mt-4">Pas encore de compte? <a href="#">Créer un compte</a></p>
        <p class="text-center text-gray-500 mt-4">Mot de passe oublié? <a href="#">Réinitialiser votre mot de passe</a></p>

    </div>
    
</body>
</html>
