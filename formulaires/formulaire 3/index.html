<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- poppins -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Formulaire 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-400">
   
    <!-- logo pour octobre rose -->

    <div class="container mx-auto px-4 py-48 flex items-center justify-center flex-col h-screen">
        <form action="#" class="bg-pink-200 shadow-md w-96 rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-[poppins] font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none font-[poppins] border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-blue-500" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block font-[poppins] text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow font-[poppins] appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-blue-500" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block font-[poppins] text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow font-[poppins] appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-blue-500" id="password" type="password" placeholder="Password">
            </div>
            <div class="mb-4">
                <label class="block font-[poppins] text-gray-700 text-sm font-bold mb-2" for="password">
                    Confirmer mot de passe
                </label>    
                <input class="shadow font-[poppins] appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-blue-500" id="password-confirm" type="password" placeholder="Confirm Password">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 font-[poppins] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-0" type="submit">
                    Inscription
                </button>
            </div>
        </form>
        <div class="text-center text-white text-xs">
            Already have an account? <a href="#" class="font-bold text-blue-500 hover:text-blue-700">Log In</a>
        </div>
        <div class="text-center text-white text-xs">
            &copy; 2022 Your Company. All rights reserved.
        </div>

    </div>

    
</body>
</html>
